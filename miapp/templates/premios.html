{% extends 'base.html' %}
{% load static %}
{% block title %}Premio Principal{% endblock %}
{% block content %}
<div class="premio-main-container">
	<h2 class="premio-title text-center mb-3">🎁 Gran Premio de la Rifa Mario 🎁</h2>
	<nav class="premio-nav mb-4">
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link premio-nav-link" href="{% url 'numeros' %}">Números</a>
			</li>
			<li class="nav-item">
				<a class="nav-link premio-nav-link" href="{% url 'contacto' %}">Contacto</a>
			</li>
		</ul>
	</nav>
	<div class="text-center mb-4">
		<p class="premio-desc">
			¡El primer lugar se lleva el mejor premio de la rifa!<br>¡Mucha suerte!
		</p>
	</div>
	<div class="d-flex justify-content-center">
		<div class="card card-mario shadow-lg animate__animated animate__fadeInUp position-relative premio-card-principal">
			<div class="premio-badge-container">
				<span class="badge bg-danger text-white premio-badge">🏆 1° Lugar</span>
			</div>
			<img src="{% static 'img/premio_1ro.jpg' %}" class="card-img-top premio-img" alt="Premio 1° lugar" loading="lazy">
			<div class="card-body d-flex flex-column justify-content-between align-items-center">
				<h5 class="card-title premio-card-title">Premio Especial 1° Lugar</h5>
			</div>
		</div>
	</div>
</div>
<!-- Animaciones de Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
